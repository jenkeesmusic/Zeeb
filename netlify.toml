[build]
  publish = "Public"
  command = ""

# Explicit passthrough for level pages and assets (serve real files first)
[[redirects]]
  from = "/level2/*"
  to = "/level2/:splat"
  status = 200

[[redirects]]
  from = "/level3/*"
  to = "/level3/:splat"
  status = 200

[[redirects]]
  from = "/level4/*"
  to = "/level4/:splat"
  status = 200

# SPA fallback: for unknown routes, serve root index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
