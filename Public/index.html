<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />
  <title>Zeeb's Astroid Dodger</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="preload" href="img/Rocket1.png?v=20251024T201542" as="image">
  <link rel="preload" href="img/astroid1.png" as="image">
  <link rel="preload" href="img/astroid2.png" as="image">
  <link rel="preload" href="img/astroid3.png" as="image">
  <link rel="preload" href="img/crash.png" as="image">
  <link rel="preload" href="img/coin.png" as="image">
  <link rel="preload" href="img/laser.png" as="image">
  <link rel="preload" href="img/plamet_zeeb.png" as="image">
  <link rel="preload" href="img/zeeb.png" as="image">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="title">Zeeb's Astroid Dodger</header>

    <canvas id="gameCanvas" width="900" height="600" aria-label="Game canvas"></canvas>

    <div id="overlay" class="overlay">
      <div class="panel">
        <div class="start-scene">
          <div class="art">
            <img src="img/plamet_zeeb.png" alt="Planet Zeeb" class="planet-zeeb" />
            <img src="img/zeeb.png" alt="Zeeb" class="zeeb-hero" />
          </div>
          <h1>Zeeb's Astroid Dodger</h1>
          <p class="subtitle">Guide Zeeb’s rocket away from astroids and collect coins!</p>
          <ul class="instructions">
            <li>Keyboard: W/S or Up/Down to move • Spacebar to shoot • P to pause</li>
            <li>Mobile: Drag up/down on the screen • Tap to shoot</li>
          </ul>
          <button id="startBtn" class="btn">Start Adventure</button>
        </div>
      </div>
    </div>

    <div id="gameOver" class="overlay hidden">
      <div class="panel">
        <h2>Game Over</h2>
        <p id="finalScore">Score: 0</p>
        <button id="restartBtn" class="btn">Restart</button>
      </div>
    </div>

    <div id="hud" class="hud">
      <div>Score: <span id="scoreEl">0</span></div>
      <div class="coin-counter"><img src="img/coin.png" alt="Coin" class="coin-icon"><span id="coinsEl">0</span></div>
      <div>Best: <span id="bestEl">0</span></div>
    </div>

    <footer class="footer">Game by Grace</footer>
  </div>

  <audio id="bgMusic" src="audio/level2_music.m4a" loop preload="auto" autoplay></audio>
  <script type="module" src="game.js"></script>
</body>
</html>
